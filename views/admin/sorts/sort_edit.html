        <div class="x-body">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">
                        <span class="x-red">*</span>权限名称
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="username" name="sort_name" required="" lay-verify="required" value="<?=$data['sort_name']?>" 
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
              
                <div class="layui-form-item">
                        <label for="role" class="layui-form-label"> 
                            <span class="x-red">*</span>上级权限
                        </label>
                        <div class="layui-input-inline">
                             
                          <select name="parent_id">
                                <option value="<?=$data['id']?>">请选择分类</option>
                                <?php foreach($dataAll as $v): ?>
                                <option value="<?=$v['id']?>"><?=str_repeat('&nbsp;',$v['level']*8)?><?=$v['sort_name']?></option>
                                <?php endforeach; ?>
                          </select>
                        </div>
                    </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button  class="layui-btn" lay-filter="save" lay-submit="">
                        保存
                    </button>

        <script src="/lib/layui/layui.js" charset="utf-8">
        </script>
        <script src="/js/x-layui.js" charset="utf-8">
        </script>
        <script>
            layui.use(['form','layer'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer;

              //监听提交
              form.on('submit(save)', function(data){
                var id = "<?=$data['id']?>"
                var sort = data.field;
                $.ajax({
                    type:'POST',
                    dataType:'json',
                    url:'/sort/update?id='+id,
                    data:sort,
                    success:function(data) {
                        if(data.status =='200') {
                             //发异步，把数据提交给php
                            layer.alert(data.messages, {icon: 6},function () {
                                // 获得frame索引
                                var index = parent.layer.getFrameIndex(window.name);
                                window.parent.location.reload();
                                //关闭当前frame
                                parent.layer.close(index);
                            });
                        }
                    }
                })
               
                return false;
              });
              
              
            });
        </script>
        
    </body>
