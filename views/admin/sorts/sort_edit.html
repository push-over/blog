<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        博客系统
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/x-admin.css" media="all">
</head>

<body>
    <div class="x-body">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="cname" class="layui-form-label">
                    ID
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="cname" name="" required="" lay-verify="required" autocomplete="off" value="<?=$data['id']?>"
                        disabled="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="cname" class="layui-form-label">
                    <span class="x-red">*</span>分类名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="cname" name="sort_name" value="<?=$data['sort_name']?>" required=""
                        lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button class="layui-btn" lay-filter="save" lay-submit="">
                    保存
                </button>
            </div>
        </form>
    </div>
    <script src="/lib/layui/layui.js" charset="utf-8">
    </script>
    <script src="/js/x-layui.js" charset="utf-8">

    </script>
    <script>
        layui.use(['form', 'layer'], function () {
            $ = layui.jquery;
            var form = layui.form()
                , layer = layui.layer;

            var id = "<?=$data['id']?>";

            //监听提交
            form.on('submit(save)', function (data) {
                console.log(data);
                var sort = data.field;
                //发异步，把数据提交给php
                $.ajax({
                    type: 'POST',
                    dataType: 'json',
                    url: '/sort/update?id=' + id,
                    data: sort,
                    success: function (data) {

                        if (data.status == '200') {
                            layer.alert(data.messages, { icon: 6 }, function () {
                                // 获得frame索引
                                var index = parent.layer.getFrameIndex(window.name);
                                //关闭当前frame
                                window.parent.location.reload();
                                parent.layer.close(index);

                            });
                        }
                    }
                })


                return false;
            });


        });
    </script>

</body>

</html>
