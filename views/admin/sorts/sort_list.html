    <script>
        layui.use(['element', 'layer', 'form'], function () {
            $ = layui.jquery;//jquery
            lement = layui.element();//面包导航
            layer = layui.layer;//弹出层
            form = layui.form();

            //监听提交
            form.on('submit(add)', function (data) {
                // console.log(data.field);
                var sort = data.field;
                //发异步，把数据提交给php
                $.ajax({
                    type: 'POST',
                    dataType: 'json',
                    url: "/sort/insert",
                    data: sort,
                    success: function (data) {
                        layer.alert("增加成功", { icon: 6 });
                        $('#x-link').prepend('<tr><td>' + data.id + '</td><td>' + data.sort_name + '</td><td>' + data.path + '</td><td>' + data.parent_sort_id + '</td><td class="td-manage"><a title="编辑"href="javascript:;"onclick="cate_edit(\'编辑\',\'cate-edit.html\',\'4\',\'\',\'510\')"class="ml-5"style="text-decoration:none"><i class="layui-icon">&#xe642;</i></a><a title="删除"href="javascript:;"onclick="cate_del(this,\'1\')"style="text-decoration:none"><i class="layui-icon">&#xe640;</i></a></td></tr>');
                        window.location.reload();
                    }
                });
                return false;
            });


        })


        //批量删除提交
        function delAll() {
            layer.confirm('确认要删除吗？', function (index) {
                //捉到所有被选中的，发异步进行删除
                layer.msg('删除成功', { icon: 1 });
            });
        }

        //-编辑
        function cate_edit(title, url, id, w, h) {
            x_admin_show(title, url, w, h);
        }

        /*-删除*/
        function cate_del(obj, id) {
            layer.confirm('确认要删除吗？', function (index) {
                //发异步删除数据
                $.ajax({
                    type: 'GET',
                    dataType: 'json',
                    url: '/sort/delete?id=' + id,
                    success: function (data) {
                        if (data.status = '200') {
                            $(obj).parents("tr").remove();
                            layer.msg(data.messages, { icon: 1, time: 1000 });
                        }
                    }
                });

            });
        }
    </script>
