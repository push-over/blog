    <script>
        layui.use(['laydate', 'form', 'element', 'laypage', 'layer'], function () {
            $ = layui.jquery;//jquery
            form = layui.form(),
                laydate = layui.laydate;//日期插件
            lement = layui.element();//面包导航
            // laypage = layui.laypage;//分页
            layer = layui.layer;//弹出层
            //以上模块根据需要引入
            // laypage({
            //     cont: 'page'
            //     , pages: 100
            //     , first: 1
            //     , last: 100
            //     , prev: '<em><</em>'
            //     , next: '<em>></em>'
            // });

            var start = {
                min: '2015-06-16 23:59:59'
                , max: '2099-06-16 23:59:59'
                , istoday: false
                , choose: function (datas) {
                    end.min = datas; //开始日选好后，重置结束日的最小日期
                    end.start = datas //将结束日的初始值设定为开始日
                }
            };

            var end = {
                min: laydate.now()
                , max: '2099-06-16 23:59:59'
                , istoday: false
                , choose: function (datas) {
                    start.max = datas; //结束日选好后，重置开始日的最大日期
                }
            };

            document.getElementById('LAY_demorange_s').onclick = function () {
                start.elem = this;
                laydate(start);
            }
            document.getElementById('LAY_demorange_e').onclick = function () {
                end.elem = this
                laydate(end);
            }
           
        });

        function checkAll() {
            var all = document.getElementById('all');//获取到点击全选的那个复选框的id
            var one = document.getElementsByName('noiddel[]');//获取到复选框的名称
            if (all.checked == true) {//因为获得的是数组，所以要循环 为每一个checked赋值
                for (var i = 0; i < one.length; i++) {
                    one[i].checked = true;
                }

            } else {
                for (var j = 0; j < one.length; j++) {
                    one[j].checked = false;
                }
            }
        }

        //批量删除提交
        function delAll() {
            layer.confirm('确认要删除吗？', function (index) {

                //捉到所有被选中的，发异步进行删除
                var noList = new Array();
                $("input:checkbox[name='noiddel[]']:checked").each(function () {
                    noList.push($(this).val());
                });
                $.ajax({
                    type: 'POST',
                    dataType: 'json',
                    url: '/user/delAll',
                    data: {
                        noList: noList
                    },
                    success: function (data) {
                        if (data.status == '200') {
                            layer.msg(data.messages, { icon: 1 });
                            window.location.reload();
                        } else if (data.status == '404') {
                            layer.msg(data.errors, { icon: 1 });
                        }
                    }
                })

            });
        }
        /*用户-添加*/
        function member_add(title, url, w, h) {
            x_admin_show(title, url, w, h);
        }
        /*用户-查看*/
        function member_show(title, url, id, w, h) {
            x_admin_show(title, url, w, h);
        }

        /*用户-停用*/
        function member_stop(obj, id) {
            layer.confirm('确认要停用吗？', function (index) {
                //发异步把用户状态进行更改
                $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="layui-icon">&#xe62f;</i></a>');
                $(obj).parents("tr").find(".td-status").html('<span class="layui-btn layui-btn-disabled layui-btn-mini">已停用</span>');
                $(obj).remove();
                layer.msg('已停用!', { icon: 5, time: 1000 });
            });
        }

        /*用户-启用*/
        function member_start(obj, id) {
            layer.confirm('确认要启用吗？', function (index) {
                //发异步把用户状态进行更改
                $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this,id)" href="javascript:;" title="停用"><i class="layui-icon">&#xe601;</i></a>');
                $(obj).parents("tr").find(".td-status").html('<span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span>');
                $(obj).remove();
                layer.msg('已启用!', { icon: 6, time: 1000 });
            });
        }
        // 用户-编辑
        function member_edit(title, url, id, w, h) {
            x_admin_show(title, url, w, h);
        }
        /*密码-修改*/
        function member_password(title, url, id, w, h) {
            x_admin_show(title, url, w, h);
        }
        /*用户-删除*/
        function member_del(obj, id) {
            console.log(id);
            layer.confirm('确认要删除吗？', function (index) {
                //发异步删除数据
                $.ajax({
                    type: 'GET',
                    dataType: 'json',
                    url: '/user/delete?id=' + id,
                    success: function (data) {
                        if (data.status == '200') {
                            $(obj).parents("tr").remove();
                            layer.msg(data.messages, { icon: 1, time: 1000 });
                            window.location.reload();
                        }

                    }
                });

            });
        }
    </script>
